<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Blog Thymeleaf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link rel="icon" type="image/png" th:href="@{images/favicon.png}">
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{js/jquery.min.js}"></script>
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" th:src="@{js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{js/easing.js}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
</head>
<body>

<div th:replace="fragments/headertop"></div>
<div th:replace="fragments/header"></div>
<div class="about">
    <div class="container">
        <div class="about-main">
            <div class="col-md-8 about-left">

                <div layout:fragment="content"></div>
            </div>
            <div class="col-md-4 about-right heading">
                <div th:replace="fragments/latest"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/slider"></div>
<div th:replace="fragments/footer"></div>
</body>
</html>
